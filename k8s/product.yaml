apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: product-template
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    annotations:
    labels:
      app: product
    name: product
  spec:
    lookupPolicy:
      local: false
- kind: "BuildConfig"
  apiVersion: "v1"
  metadata:
    name: "product" 
    labels:
      app: product
  spec:
    runPolicy: "Serial" 
    triggers: 
      -
        type: "GitHub"
        github:
          secret: "secret101"
      - type: "Generic"
        generic:
          secret: "secret101"
      -
        type: "ImageChange"
    source: 
      git:
        uri: "https://github.com/rayenchtioui/microservices-base"
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: services/product/Dockerfile       
    output: 
      to:
        kind: "ImageStreamTag"
        name: "product:latest"
- kind: "DeploymentConfig"
  apiVersion: "v1"
  metadata:
    name: "product"
    labels:
      app: product
  spec:
    template: 
      metadata:
        labels:
          name: "product"
          app: product
      spec:
        containers:
          - name: "product"
            imagePullPolicy: Always
            ports:
              - containerPort: 8080
                protocol: "TCP"
            env:
              - name: RUN_ENV
                value: OpenShift-With-Dockerfile 
        restartPolicy: Always
    replicas: 1 
    triggers:
      - type: "ConfigChange" 
      - type: "ImageChange" 
        imageChangeParams:
          automatic: true
          containerNames:
            - "product"
          from:
            kind: "ImageStreamTag"
            name: "product:latest"
    strategy: 
      type: "Rolling"
    paused: false 
    revisionHistoryLimit: 2 
    minReadySeconds: 0 
- kind: Service
  apiVersion: v1
  metadata:
    annotations:
    name: product
    labels:
      app: product
  spec:
    ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    selector:
      app: product
    type: ClusterIP
    sessionAffinity: None
- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    name: product
    labels:
      app: product
    annotations:
  spec:
    to:
      kind: Service
      name: product
      weight: 100
    port:
      targetPort: 8080-tcp
  wildcardPolicy: None  
